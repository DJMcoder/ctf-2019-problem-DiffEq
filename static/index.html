<!DOCTYPE html>
<html>
    <head>
        <title>Difference Equations</title>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
            <script src="index.js" defer></script>
            
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <canvas width="400" height="400">
            
        </canvas>


        <h1>Add Body</h1>
        <form id="add-body">
            <table>
                <tr>
                    <td>Mass:</td>
                    <td><input type="number" id="mass" name="mass" min="0" value="500" style="width: 90%;"></td>
                    <td>kg</td>
                </tr>
                <tr>
                    <td>Velocity:</td>
                    <td>{ <input type="number" id="vx" name="vx" min="-100" max="100" value="10">, <input type="number" id="vy"
                        name="vy" min="-100" max="100" value="10"> }</td>
                    <td>m/s</td>
                </tr>
                <tr>
                    <td>Position:</td>
                    <td>{ <input type="number" id="px" name="px" min="0" max="400" value="200">, <input type="number" id="py" name="py" min="0" max="400" value="200"> }</td>
                    <td>m</td>
                </tr>
            </table>
            <input type="submit" value="Add Body" />
        </form>

        <h1>Render</h1>
        <form id="render">
            <table>
                <tr>
                    <td>Time interval (s):</td>
                    <td><input type="number" id="time_interval" name="timeinterval" min="0.01" max="10" value="0.1" step="0.01"></td>
                </tr>
                <tr>
                    <td>Duration (s):</td>
                    <td><input type="number" id="duration" name="duration" min="0" value="10"></td>
                </tr>
                <tr>
                    <td>Gravitational constant (N m^2 / k^2)</td>
                    <td><input type="number" id="gravitational_constant" name="gravitational_constant" min="0" max="10" value="1.00" step="0.01"></td>
                </tr>
                <tr>
                    <td>Number of Frames</td>
                    <td><input type="number" id="number_of_frames" name="number_of_frames" min="0" value="500"></td>
                </tr>
            </table>
            <input type="submit" value="Render and Play" />
        </form>
    </body>
</html>
